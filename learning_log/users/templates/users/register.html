<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h1 style="color : green">Register you profile</h1>
{% endblock header %}
{% block content %}

 <form method="post" action="{% url 'users:register' %}" class="form">

     {% csrf_token %}
     {% bootstrap_form form %}


     {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
     {% endbuttons %}
     <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
 </form>

{% endblock content %}


</body>
</html>
